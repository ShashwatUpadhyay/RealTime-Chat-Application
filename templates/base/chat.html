<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .video-section {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #2a2a2a;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .video-box {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .control-btn {
            background-color: #444;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #555;
        }

        .control-btn.end {
            background-color: #ff4444;
        }

        .control-btn.end:hover {
            background-color: #ff6666;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
            border-left: 1px solid #444;
        }

        .chat-header {
            padding: 20px;
            background-color: #333;
            border-bottom: 1px solid #444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            background-color: #444;
        }

        .message.sent .message-content {
            background-color: #1a73e8;
        }

        .chat-input {
            padding: 20px;
            background-color: #333;
            border-top: 1px solid #444;
        }

        .chat-input form {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: white;
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video Section -->
        <div class="video-section">
            <h1>Voice chat setup</h1>
            <button onclick="start()">Start</button>
            <audio id="remote" autoplay></audio>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>Chat #{{room.code}}</h2>
            </div>
            <div class="chat-messages">
                {% for message in messages %}
                <div class="message {% if message.user == request.session.name %}sent{% else %}received{% endif %}">
                    <div class="message-content">
                        {{message.user}}: {{message.content}}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="chat-input">
                <form id="chatForm">
                    <input type="text" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const peer = new RTCPeerConnection({ 
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] 
          });
        let answerSender = false;
        const remoteAudio = document.getElementById("remote");
       

        peer.onicecandidate = e => {
            if (e.candidate) {
              socket.send(JSON.stringify({ ice: e.candidate }));
            }
          };
        peer.ontrack = e => {
            remoteAudio.srcObject = e.streams[0];
            remoteAudio.play();
          };
        peer.onconnectionstatechange = () => {
            console.log("WebRTC connection state:", peer.connectionState);
            if (peer.connectionState === "connected") {
              console.log("✅ WebRTC connection established!");
            }
          };
        
        const roomCode = '{{room.code}}';
        const chatForm = document.getElementById('chatForm');
        const chatInput = chatForm.querySelector('input');
        const chatMessages = document.querySelector('.chat-messages');
        const ws_url = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const socket = new WebSocket(`${ws_url}${window.location.host}/ws/chat/${roomCode}`);

        socket.onopen = function(event) {
            console.log('Connected to the server');
        };

        
        socket.onmessage = async function(event) {
            const data = JSON.parse(event.data);
            console.log("Received message:", data);
          
            if (data.type === 'connection_established') {
              console.log("connection_established : " + data.message);
            }
          
            if (data.user && data.content) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                if (data.user === '{{request.session.name}}') {
                    messageElement.className += ' sent';
                } else {
                    messageElement.className += ' received';
                }

                messageElement.innerHTML = `
                    <div class="message-content">
                        ${data.user}: ${data.content}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
          
            if (data.offer) {
                console.log("offer : " + data.offer);
                await peer.setRemoteDescription(data.offer);
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(t => peer.addTrack(t, stream));
                const answer = await peer.createAnswer();
                await peer.setLocalDescription(answer);
                socket.send(JSON.stringify({ answer }));
              }
        
              if (data.answer) {
                console.log("answer : " + data.answer);
                await peer.setRemoteDescription(data.answer);
              }
        
              if (data.ice) {
                console.log("ice : " + data.ice);
                  await peer.addIceCandidate(new RTCIceCandidate(data.ice));
                }    
        };

        peer.oniceconnectionstatechange = () => {
          console.log("ICE connection state:", peer.iceConnectionState);
        };
        
        

        peer.onconnectionstatechange = () => {
            console.log("Connection state:", peer.connectionState);
            if (peer.connectionState === "connected") {
              console.log("✅ WebRTC peer connection established.");
            }
          };
         
        socket.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const message = chatInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    user: '{{request.session.name}}',
                    content: message
                }));
                chatInput.value = '';
            }
        });
        
        async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(t => peer.addTrack(t, stream));
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      socket.send(JSON.stringify({ offer }));
    }

      

    </script>
        
</body>
</html>
