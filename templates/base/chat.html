<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .video-section {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #2a2a2a;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .video-box {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .control-btn {
            background-color: #444;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #555;
        }

        .control-btn.end {
            background-color: #ff4444;
        }

        .control-btn.end:hover {
            background-color: #ff6666;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2a2a2a;
            border-left: 1px solid #444;
        }

        .chat-header {
            padding: 20px;
            background-color: #333;
            border-bottom: 1px solid #444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            background-color: #444;
        }

        .message.sent .message-content {
            background-color: #1a73e8;
        }

        .chat-input {
            padding: 20px;
            background-color: #333;
            border-top: 1px solid #444;
        }

        .chat-input form {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: white;
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-container">
                <div class="video-box">
                    <video id="localVideo" autoplay playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-box">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Stranger</div>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn">
                    <span>üé§</span>
                    Mute
                </button>
                <button class="control-btn">
                    <span>üìπ</span>
                    Stop Video
                </button>
                <button class="control-btn end">
                    <span>‚ùå</span>
                    End Call
                </button>
            </div>
            <ul id="message_list">
                <li id="message_list_item">

                </li>
            </ul>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>Chat #{{room.code}}</h2>
            </div>
            <div class="chat-messages">
                {% for message in messages %}
                <div class="message {% if message.user == request.session.name %}sent{% else %}received{% endif %}">
                    <div class="message-content">
                        {{message.user}}: {{message.content}}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="chat-input">
                <form id="chatForm">
                    <input type="text" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const roomCode = '{{room.code}}';
        const chatForm = document.getElementById('chatForm');
        const chatInput = chatForm.querySelector('input');
        const chatMessages = document.querySelector('.chat-messages');
        const ws_url = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const socket = new WebSocket(`${ws_url}${window.location.host}/ws/chat/${roomCode}`);

        socket.onopen = function(event) {
            console.log('Connected to the server');
            sendSignal('new-peer', {
                'peer_user': '{{request.session.name}}'
            });
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Received message :", data);
            

            // Handle WebRTC signaling
            if (data.action) {
                var peerUser = data['peer'];
                var action = data['action'];
                var receiver_channel_name = data['message']['receiver_channel_name'];
                
                if (action === 'new-peer') {
                    createOffer(peerUser, receiver_channel_name);
                    console.log("new-peer");
                    return;
                }

                if (action === 'new-offer') {
                    var offer = data['message']['sdp'];
                    createAnswerer(offer, peerUser, receiver_channel_name);
                    console.log("new-offer");
                    return;
                }

                if (action === 'new-answer') {
                    var answer = data['message']['sdp'];
                    var peer = mapPeers[peerUser][0];
                    peer.setRemoteDescription(new RTCSessionDescription(answer))
                        .catch(error => console.error("Error setting remote description:", error));
                    console.log("new-answer");
                    return;
                }

                if (action === 'ice-candidate') {
                    var candidate = data['message']['candidate'];
                    var peer = mapPeers[peerUser][0];
                    if (peer) {
                        peer.addIceCandidate(new RTCIceCandidate(candidate))
                            .catch(error => console.error("Error adding ICE candidate:", error));
                    }
                    return;
                }
            }else{
                sendSignal('new-peer', {
                    'receiver_channel_name': data.channel_name,
                    'peer_user': '{{request.session.name}}'
                });
            }

            // Handle connection message
            if (data.type === 'connection_established') {
                console.log(data.message);
                return;
            }
            
            // Handle chat messages
            if (data.user && data.content) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                if (data.user === '{{request.session.name}}') {
                    messageElement.className += ' sent';
                } else {
                    messageElement.className += ' received';
                }

                messageElement.innerHTML = `
                    <div class="message-content">
                        ${data.user}: ${data.content}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        socket.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const message = chatInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    user: '{{request.session.name}}',
                    content: message
                }));
                chatInput.value = '';
            }
        });

        function sendSignal(action, message) {
            if (socket.readyState === WebSocket.OPEN) {
                var jsonStr = JSON.stringify({
                    'peer': "offer",
                    'action': action,
                    'message': message
                });
                socket.send(jsonStr);
            } else {
                console.error('Cannot send signal: WebSocket is not open');
            }
        }

        // Video controls functionality
        const muteBtn = document.querySelector('.control-btn:nth-child(1)');
        const videoBtn = document.querySelector('.control-btn:nth-child(2)');
        const endBtn = document.querySelector('.control-btn.end');

        endBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to end the call?')) {
                // Add your end call logic here
                console.log('Call ended');
            }
        });

        let localStream = null;
        const localVideo = document.getElementById('localVideo');

        // Media constraints
        const constraints = {
            'video': true,
            'audio': true
        };

        var mapPeers = {};
        // Function to handle media stream
        async function setupMedia() {
            try {
                // Request media permissions
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Set the stream to video element
                if (localVideo) {
                    localVideo.srcObject = localStream;
                    localVideo.muted = true; // Mute local video to prevent echo
                    var audioTrack = localStream.getAudioTracks();
                    var videoTrack = localStream.getVideoTracks();
                    audioTrack[0].enabled = true;
                    videoTrack[0].enabled = true;
                    muteBtn.addEventListener('click', () => {
                        audioTrack[0].enabled = !audioTrack[0].enabled;
                        muteBtn.innerHTML = `<span>${audioTrack[0].enabled ? 'üîá' : 'üé§'}</span> ${audioTrack[0].enabled ? 'Unmute' : 'Mute'}`;
                    });
                    videoBtn.addEventListener('click', () => {
                        videoTrack[0].enabled = !videoTrack[0].enabled;
                        videoBtn.innerHTML = `<span>${videoTrack[0].enabled ? 'üì∑' : 'üìπ'}</span> ${videoTrack[0].enabled ? 'Start Video' : 'Stop Video'}`;
                    });
                } else {
                    console.error('Video element not found');
                }
            } catch (error) {
                console.error('Error accessing media devices:', error);
                // Show error to user
                alert('Please allow camera and microphone access to use video chat');
            }
        }
        // Call setup when document is ready
        document.addEventListener('DOMContentLoaded', setupMedia);

        // WebRTC Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function createOffer(peerUser, receiver_channel_name) {
            console.log("Creating offer for peer:", peerUser);
            var peer = new RTCPeerConnection(configuration);
            addLocalTracks(peer);
            
            var dc = peer.createDataChannel('channel');
            dc.addEventListener('open', () => {
                console.log('Data channel opened');
            });
            dc.addEventListener('message', dcOnMessage);
            
            var remoteVideo = createVideo(peerUser);
            setOnTrack(peer, remoteVideo);
            mapPeers[peerUser] = [peer, dc];

            // Handle ICE connection state changes
            peer.addEventListener('iceconnectionstatechange', () => {
                console.log("ICE connection state:", peer.iceConnectionState);
                if (peer.iceConnectionState === 'failed' || 
                    peer.iceConnectionState === 'disconnected' || 
                    peer.iceConnectionState === 'closed') {
                    delete mapPeers[peerUser];
                    if (peer.iceConnectionState !== "closed") {
                        peer.close();
                    }
                    removeVideo(remoteVideo);
                }
            });

            // Handle ICE candidates
            peer.addEventListener('icecandidate', (event) => {
                if (event.candidate) {
                    console.log("New ICE candidate:", event.candidate);
                    sendSignal('ice-candidate', {
                        'candidate': event.candidate,
                        'receiver_channel_name': receiver_channel_name,
                        'peer_user': peerUser
                    });
                }
            });

            // Create and send offer
            peer.createOffer()
                .then(offer => {
                    console.log("Created offer:", offer);
                    return peer.setLocalDescription(offer);
                })
                .then(() => {
                    console.log("Local description set successfully");
                    sendSignal('new-offer', {
                        'sdp': peer.localDescription,
                        'receiver_channel_name': receiver_channel_name,
                        'peer_user': peerUser
                    });
                })
                .catch(error => {
                    console.error("Error creating offer:", error);
                });
        }

        function createAnswerer(offer, peerUser, receiver_channel_name) {
            console.log("Creating answer for peer:", peerUser);
            var peer = new RTCPeerConnection(configuration);
            addLocalTracks(peer);
            
            var remoteVideo = createVideo(peerUser);
            setOnTrack(peer, remoteVideo);
            
            peer.addEventListener('datachannel', e => {
                console.log("Data channel received");
                peer.dc = e.channel;
                peer.dc.addEventListener('open', () => {
                    console.log('Data channel opened');
                });
                peer.dc.addEventListener('message', dcOnMessage);
                mapPeers[peerUser] = [peer, peer.dc];
            });

            // Handle ICE connection state changes
            peer.addEventListener('iceconnectionstatechange', () => {
                console.log("ICE connection state:", peer.iceConnectionState);
                if (peer.iceConnectionState === 'failed' || 
                    peer.iceConnectionState === 'disconnected' || 
                    peer.iceConnectionState === 'closed') {
                    delete mapPeers[peerUser];
                    if (peer.iceConnectionState !== "closed") {
                        peer.close();
                    }
                    removeVideo(remoteVideo);
                }
            });

            // Handle ICE candidates
            peer.addEventListener('icecandidate', (event) => {
                if (event.candidate) {
                    console.log("New ICE candidate:", event.candidate);
                    sendSignal('ice-candidate', {
                        'candidate': event.candidate,
                        'receiver_channel_name': receiver_channel_name,
                        'peer_user': peerUser
                    });
                }
            });

            // Set remote description and create answer
            peer.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => {
                    console.log("Remote description set successfully");
                    return peer.createAnswer();
                })
                .then(answer => {
                    console.log("Created answer:", answer);
                    return peer.setLocalDescription(answer);
                })
                .then(() => {
                    console.log("Local description set successfully");
                    sendSignal('new-answer', {
                        'sdp': peer.localDescription,
                        'receiver_channel_name': receiver_channel_name,
                        'peer_user': peerUser
                    });
                })
                .catch(error => {
                    console.error("Error in answer creation:", error);
                });
        }

        function setOnTrack(peer, remoteVideo) {
            console.log("Setting up track handler");
            peer.addEventListener('track', (event) => {
                console.log("Received track:", event.track.kind);
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
            });
        }

        var message_list = document.getElementById('message_list');

        function dcOnMessage(event){
            var message = event.data;
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(message));
            message_list.appendChild(li);
        }
        function createVideo(peerUser){
            var videoContainer = document.querySelector('.video-container');
            var remoteVideo = document.createElement('video');
            remoteVideo.id = 'video_' + peerUser;
            remoteVideo.autoplay = true;
            remoteVideo.playsinline = true;

            var videoWrapper = document.createElement('div')
            videoContainer.appendChild(videoWrapper);
            return remoteVideo;
        }

        function removeVideo(remoteVideo){
            var videoWrapper = remoteVideo.parentNode;
            videoWrapper.parentNode.removeChild(videoWrapper);
        }

    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
